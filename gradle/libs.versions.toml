jetbrains-compose = "1.6.2"
junit5 = "5.10.2"
kobweb = "0.17.2"
koin = "3.5.6"
kotlin = "1.9.23"
kotlin-test = "2.0.0-RC1"
ktor = "2.3.10"
serialization = "1.6.3"

[libraries]
